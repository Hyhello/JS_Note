<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #cccccc;
            width: 100%;
            height: 100%;
        }
        #canvas {
            width: 430px;
            height: 80px;
            background-color: #FFFFFF;
        }

    </style>
</head>
<body>
    <div id="canvas"></div>
    <span id="span"></span>
    <script src="./code.js"></script>
    <script type="text/javascript">
        var canvas = document.getElementById('canvas');
        var span = document.getElementById('span');
        new Code(canvas, {
            codeLen: 3,
            lineNum: 10,
            dotNum: 200
        }, function (str) {
            span.innerHTML = str;
        });
    </script>
</body>
</html>
