<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="base.css" />
    <style>
        .hype-ui {
            box-sizing: border-box;
        }

        .hype-ui-shade {
            position: fixed;
            z-index: 2000;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.125);
        }

        .hype-ui-tips {
            position: fixed;
            top: 30%;
            left: 50%;
            z-index: 3000;
            text-align: center;
            user-select: none;
        }
        .hype-ui-panel {
            position: relative;
            top: -50%;
            left: -50%;
            box-sizing: border-box;
            padding: 12px 25px;
            min-width: 120px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.125);
            background-color: #000000;
            color: #FFFFFF;
        }
        #btn {
            position: fixed;
            z-index: 99999;
        }
    </style>
</head>
<body>
    <button id="btn">遮罩层</button>
    <script src="../../createElement.js"></script>
    <script src="./index.js"></script>
    <script>
        var oBtn = document.getElementById('btn');
        oBtn.onclick = function () {
            hype.open({
                message: '你好啊',
                shade: false
            });
        };
    </script>
</body>
</html>
