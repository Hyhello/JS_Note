
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简单的温度计</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
        body {
            padding: 0;
            margin: 0;
            background-color: #CCCCCC;
        }
        .canvas-panel {
            margin: 10px auto;
            width: 160px;
            height: 700px;
        }
        canvas {
            width: 100%;
            height: 100%;
            background-color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="canvas-panel">
        <canvas id="canvas"></canvas>
    </div>
    <script src="./Meter.js"></script>
    <script>

        var meter = new Meter(document.getElementById('canvas'), {
            direction: 'v',                          // 温度计展现形式，默认值为：v【竖】，可取：h【横向】，v【竖向】
            offset: 5,                               // 温度计距离顶部及底部的margin距离，默认值为20
            ballRadius: 15,                          // 底部温度球半径，默认值10，当showBall 为true，生效
            tempVal: -20,                             // 默认的温度值，默认值为26
            tempWidth: 8,                           // 温度计管宽度，默认值为20
            maxTemp: 0,                              // 最大温度值，默认值为100
            minTemp: -100,                           // 最小温度值，默认值为0
            tempCap: 'round',                        // 温度计头部样式，默认值为：butt
            tempBgColor: '#cccccc',                  // 温度计背景色，默认值为: #CCCCCC
            tempActiveBgColor: '#888888',            // 温度计活动背景色，默认值为：#888888
            tempBorderWidth: 0,                      // 温度计边框，默认值为0
            scaleOffset: 10,
            scalePlacement: 'both',
            showLabel: true,                         // 是否显示温度标签，默认值为true
            showCursor: false,
            showBall: true                           // 是否显示底部温度球，默认值为true
        });
        console.log(meter);
    </script>
</body>
</html>
