<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			width: 100%;
			padding: 20px;
		}

		div {
			width: 600px;
			height: 230px;
			margin: 0 auto;
			text-align: center;
		}

		#drawing {
			border: 1px solid gray;
		}
	</style>
</head>
<body>
	<div id="drawing"></div>
	<script src="planet.js"></script>
	<script>
		var drawing = new Planet('drawing');
		var start = 0;
		var growth = 0.8;


		var step = function () {
			start += growth;
			drawing.clearRect();
			// 开始绘制
			drawing._drawEllipse();
			// 绘制中心点
			drawing._drawCenterPoint();
			// 绘制椭圆
			drawing._drawBall(start);
			// 绘制椭圆
			drawing._drawBall(start + 45);
			// 绘制椭圆
			drawing._drawBall(start + 90);
			// 绘制椭圆
			drawing._drawBall(start + 135);

			// 绘制椭圆
			drawing._drawBall(start / 2+ 135, true);
			requestAnimationFrame(step);
		}

		step();

	</script>
</body>
</html>
