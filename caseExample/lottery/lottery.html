
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>抽奖</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
        body {
            padding: 0;
            margin: 0;
        }
        canvas {
            width: 100%;
            height: 100%;
            background-color: #FFFFFF;
        }
        .wheel-pointer {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: 1px;
            margin-top: -23px;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <img class="wheel-pointer" id="wheel" src="./wheel-pointer.png" alt="wheel-pointer" />
    <script src="./count.js"></script>
    <script src="./lottery.js"></script>
    <script>
        var data = [
            {
                name: '50M流量包',
                color: '#000000',
                bgColor: '#FFFFFF',
                prob: '3%'
            },
            {
                name: '10M流量包',
                color: '#000000',
                bgColor: '#FFF4D6',
                prob: '4%'
            },
            {
                name: '20Q币',
                color: '#000000',
                bgColor: '#FFFFFF',
                prob: '0.5%'
            },
            {
                name: '100M流量包',
                color: '#000000',
                bgColor: '#FFF4D6',
                prob: '1%'
            },
            {
                name: '2Q币',
                color: '#000000',
                bgColor: '#FFFFFF',
                prob: '61.5%'
            },
            {
                name: '谢谢参与',
                color: '#000000',
                bgColor: '#FFF4D6',
                prob: '120%'
            }
        ];
    </script>
    <script>
        var wheel = document.getElementById('wheel');

        var lottery = new Lottery(document.getElementById('canvas'), data);

        var prob = -1;
        var isStart = false;
        var count = new Count(0, 360 * 5, 8000, function (val, status) {
            lottery._init(val);
            isStart = true;
            if (status) {
                isStart = false;
                console.log(data[prob].name);
            }
        });

        wheel.onclick = function () {
            if (isStart) return;
            prob = Lottery.probResult(data, 'prob').index;
            count.update(360 * 5 + 360 - prob * 360 / data.length);
        };
    </script>
</body>
</html>
