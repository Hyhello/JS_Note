<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阴影</title>
    <style>
        body {
            background-color: #aaaaaa;
        }
        #canvas {
            margin-left: 20px;
            margin-right: 0;
            margin-bottom: 20px;
            background-color: #FFFFFF;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="520">Canvas not supported</canvas>
    <script>
        var canvas = document.getElementById('canvas'),
            ctx = canvas.getContext('2d');

            ctx.beginPath();
            ctx.strokeStyle = '#cccccc';
            ctx.lineWidth = '10';
            ctx.lineJoin = 'round';
            ctx.miterLimit = '1';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.125)';
            ctx.shadowOffsetX = 15;
            ctx.shadowOffsetY = -5;
            ctx.shadowBlur = 20;
            ctx.strokeRect(ctx.canvas.width / 4, ctx.canvas.height / 4, ctx.canvas.width / 2, ctx.canvas.height / 2);

            ctx.beginPath();
            ctx.strokeStyle = '#cccccc';
            ctx.lineWidth = 10;
            ctx.arc(ctx.canvas.width / 2, ctx.canvas.height / 2, 50, 0, Math.PI * 2, false);
            ctx.clip();
            ctx.stroke();

            // 备注：因为阴影是合成上去的，所以后剪切会有阴影
    </script>
</body>
</html>
