<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>矩形</title>
    <style>
        body {
            background-color: #aaaaaa;
        }
        #canvas {
            margin-left: 20px;
            margin-right: 0;
            margin-bottom: 20px;
            background-color: #FFFFFF;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="520">Canvas not supported</canvas>
    <script>
        var canvas = document.getElementById('canvas'),
            ctx = canvas.getContext('2d');

            ctx.beginPath();
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 3;  // 两条线相交样式。miter：创建尖角【默认】，round: 创建圆角，bevel：创建斜角【与round 区别就是平的】
            ctx.miterLimit = 3; // 最大斜接长度
            ctx.lineJoin = 'bevel';
            ctx.strokeRect(10, 10, 350, 350);

            ctx.beginPath();
            ctx.lineJoin = 'round';   // fill 情况下 不生效
            ctx.fillStyle = '#f00';
            ctx.fillRect(120, 10, 210, 210);
    </script>
</body>
</html>
